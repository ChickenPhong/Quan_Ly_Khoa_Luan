<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chấm điểm phản biện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>Chấm điểm phản biện cho Hội đồng [[${hoiDongId}]]</h2>

    <form th:action="@{/giangvien/chamdiem/save}" method="post">
        <input type="hidden" name="giangVienPhanBienId" th:value="${giangVienPhanBien.id}" />
        <input type="hidden" name="hoiDongId" th:value="${hoiDongId}" />

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Đề tài</th>
                    <th th:each="tc : ${tieuchis}" th:text="${tc.tenTieuchi}"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dthd : ${deTaiHoiDongs}">
                    <td th:text="${dthd.deTai.title}"></td>

                    <td th:each="tc : ${tieuchis}">
                        <input type="number" step="0.1" min="0" max="10" 
                               th:name="'diem_' + ${dthd.deTai.id} + '_' + ${tc.tenTieuchi}" 
                               th:value="${diemDaCham[dthd.deTai.id] != null} ? ${diemDaCham[dthd.deTai.id][tc.tenTieuchi]} : 0" required />
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-primary" type="submit">Lưu điểm</button>
    </form>
</div>
</body>
</html>
